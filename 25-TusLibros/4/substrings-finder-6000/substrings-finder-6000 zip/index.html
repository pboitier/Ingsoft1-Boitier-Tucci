<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cart market</title>

  <!-- Fonts to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Icons to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div id="root"></div>

  <script src="./lib/react.development.js" crossorigin="anonymous"></script>
  <script src="./lib/react-dom.development.js" crossorigin="anonymous"></script>
  <script src="./lib/material-ui.development.js" crossorigin="anonymous"></script>
  <script src="./lib/babel.min.js" crossorigin="anonymous"></script>
  <script src="./src/refreshbrowser.js" crossorigin="anonymous"></script>

  <!-- Libraries fallback -->
  <script>window.React || document.write('<script src="https://unpkg.com/react@16.11.0/umd/react.development.js">\x3C/script>')</script>
  <script>window.ReactDOM || document.write('<script src="https://unpkg.com/react-dom@16.11.0/umd/react-dom.development.js">\x3C/script>')</script>
  <script>window.MaterialUI || document.write('<script src="https://unpkg.com/@material-ui/core@4.6.1/umd/material-ui.development.js">\x3C/script>')</script>
  <script>window.Babel || document.write('<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js">\x3C/script>')</script>
  <!-- end fallback -->
  
  <script type="text/babel" type="module">
    
    const {
      AppBar,
      Button,
      colors,
      Container,
      createMuiTheme,
      CssBaseline,
      Icon,
      IconButton,
      InputAdornment,
      InputLabel,
      FormControl,
      Link,
      List,
      ListItem,
      ListItemIcon,
      ListItemText,
      Card,
      CardContent,
      CardActions,
      makeStyles,
      OutlinedInput,
      TextField,
      ThemeProvider,
      Toolbar,
      Typography,
      Tooltip,
      Fab,
      ShoppingCartIcon
    } = MaterialUI;
    const theme = createMuiTheme({
      palette: {
        primary: {
          main: '#556cd6',
        },
        secondary: {
          main: '#19857b',
        },
        error: {
          main: colors.red.A400,
        },
        background: {
          default: '#fff',
          paper: '#f5f5f5',
        },
      },
    });
    const useStyles = makeStyles(theme => ({
      root: {
        margin: theme.spacing(6, 0, 3),
      },
      lightBulb: {
        verticalAlign: 'middle',
        // marginRight: theme.spacing(1),
      },
      rootToolBar: {
        flexGrow: 1,
      },
      menuButton: {
        marginRight: theme.spacing(2),
      },
      textField: {
        marginTop: theme.spacing(2),
        marginBottom: theme.spacing(2),
      },
      title: {
        flexGrow: 1,
      },
      rootList: {
        width: '100%',
        backgroundColor: theme.palette.background.paper,
        position: 'relative',
        overflow: 'auto',
        maxHeight: 300,
      },
      textFieldDetails: {
        margin: theme.spacing(2),
      }
    }));

    const getLocalAsJson = (path) => {
    
      // var port = 8080
      var port = 8082
    
      return fetch(`http://localhost:${port}/${path}`, {
        method: "GET",
        dataType: "JSON",
        headers: {
          "Access-Control-Request-Headers": "*"
        }
      })
    }
    let loggedIn = false;

    function ShoppingCart(props) {
      const { router, cart } = props
      const classes = useStyles();

      if(loggedIn){
        return (
          <IconButton
            edge="start"
            className={classes.menuButton}
            color="inherit"
            onClick={() => router.navigate("/cartDetails", {cart: cart}) }
          >
          <Icon>shopping_cart</Icon>
        </IconButton>
        )
      } else {
        return(   
          <div></div>
        )
      }
    }

    function LogOut(props) {
      const { router, cart } = props
      const classes = useStyles();

      if(loggedIn){
        return (
          <IconButton
            edge="start"
            className={classes.menuButton}
            color="inherit"
            onClick={() => {loggedIn = false; router.navigate("/")} }
          >
          <Icon>exit_to_app</Icon>
        </IconButton>
        )
      } else {
        return(   
          <div></div>
        )
      }
    }

    function Catalog(props) {
      const { router, cart, books } = props
      const classes = useStyles();

      if(loggedIn){
        return (
          <IconButton
            edge="start"
            className={classes.menuButton}
            color="inherit"
            onClick={() => router.navigate("/list", { books: books, cart: cart}) }
          >
          <Icon>list_alt</Icon>
        </IconButton>
        )
      } else {
        return(   
          <div></div>
        )
      }
    }


    
    function MyToolBar(props) {
      const classes = useStyles();
      const {title, router, cart, books} = props;
    
      let menuButton = (
        <IconButton
          edge="start"
          className={classes.menuButton}
          color="inherit"
          onClick={()=>router.navigate("/", {
            cart: "",
            books: [],
            username: "",
            password: "",
            selectedSubstring: ""})}
          >
          <Icon>home</Icon>
        </IconButton>
      )
        
      return (
        <div className={classes.rootToolBar}>
          <AppBar position="static">
            <Toolbar>
              {menuButton}
              <Typography variant="h6" className={classes.title}>
                {title}
              </Typography>
              <ShoppingCart
                  cart={cart}
                  router={router}
                />
              <Catalog
                cart={cart}
                books={books}
                router={router}
              />
              <LogOut
                router={router}
              />
            </Toolbar>
          </AppBar>
        </div>
      )
    }
    function HomePageView(props) {
      const { router } = props
      const classes = useStyles();
      const [values, setValues] = React.useState({
        username: '',
        password: ''
      });
      const handleChange = prop => event => {
        setValues({ ...values, [prop]: event.target.value });
      };
      const handleSend = value => {
        getLocalAsJson(`createCart?username=${value.username}&password=${value.password}`) /**/
          .then(function (response) {
            return response.json();
          })
          .then(function (json) { 
            getLocalAsJson(`books?username=${value.username}&password=${value.password}`) 
              .then(function (response) {
                return response.json();
              })
              .then(function (books) {
                  loggedIn = true;
                  router.navigate("/list", { cart: json, books: books, username: value.username, password: value.password})
              })
              .catch(function (error) {
                  console.log('Looks like there was a problem: \n', error);
              });
            
          })
          .catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
          });
      }
    
      return (
        <div>
          <FormControl fullWidth className={classes.textField} variant="outlined">  
          <Typography component="h1" gutterBottom>
            Create a Cart!
              </Typography> 
            <TextField
              id="outlined-username-input"
              label="Username"
              className={classes.textField}
              type="text"
              value={values.username}
              onChange={handleChange('username')}
              margin="normal"
              required
              variant="outlined"
            />

            <TextField
              id="outlined-password-input"
              label="Password"
              className={classes.textField}
              type="password"
              value={values.password}
              onChange={handleChange('password')}
              margin="normal"
              required
              variant="outlined"
            />
          </FormControl>
    
          <Button
            variant="contained"
            color="primary"
            onClick={() => handleSend(values)}>
            Create Cart
          </Button>
        </div>
      )
    }

    function PlusAndMinusBook(props) {
      const { book, cart } = props
      const classes = useStyles();
      const [count, setCount] = React.useState()
      
      
      getLocalAsJson(`numberOfBook?isbn=${book.ISBN}&cart=${cart}`)
        .then(function (response) {
          return response.json();
        }).then(function (json) {
          setCount(json);
        }).catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
        });      

      const addToCart = value => {
        getLocalAsJson(`addToCart?isbn=${value.ISBN}&cart=${props.cart}`)
          .then(function (response) {
            setCount(count + 1);
          })
          .catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
          });
      }

      const removeFromCart = value => {
        getLocalAsJson(`removeFromCart?isbn=${value.ISBN}&cart=${props.cart}`)
          .then(function (response) {
            setCount(count - 1);
            return response.json();
          })
          .catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
          });
      }

      return (
        <div>
          <IconButton
            onClick={() => addToCart(book)}
          >
            <Icon 
              className={classes.iconHover} 
              color="primary" 
              style={{ fontSize: 40 }}>
                add_circle
            </Icon>
          </IconButton>

          <IconButton
            onClick={() => removeFromCart(book)}
          >
            <Icon 
            className={classes.iconHover} 
            color="primary" 
            style={{ fontSize: 40 }}>
              remove_circle
            </Icon>
          </IconButton>
          <Tooltip title="Amount" aria-label="amount">
            <Fab 
              color="primary"
              className={classes.absolute}
              size="small"
            >
              {count}
            </Fab>
          </Tooltip>
        </div>
      )
    }


    function BookListElement(props) {
      const { router, key, book, cart } = props
      const classes = useStyles();
      

      const bookDetail = book => {
          router.navigate("/bookDetails", { book: book, cart: cart })
      }

      return (
        <ListItem  
          key={props.key}
          button={true}
        >
          <ListItemText 
            primary={book.title}
            secondary={"ISBN: " + book.ISBN}
            onClick={ () => bookDetail(book) }
          />
          <div>
            <PlusAndMinusBook
              book={book}
              cart={cart}
            />
          </div>
        </ListItem>
      )
    }

    function CatalogView(props) {
      const { router, books, cart } = props
      const classes = useStyles();
      return (
        <div>
          <Typography component="h1" gutterBottom>
            Our book catalog:
          </Typography>
          <List component="nav" className={classes.rootList} aria-label="Books">
            {
              books.map((book, ix) => {
                return (
                  <BookListElement 
                    router={router}
                    key={ix} 
                    book={book}
                    cart={cart}
                  />
                )
              })
            }
          </List>
          
        </div>
      )
    }

    function BookDetails(props) {
      const { book, cart, } = props
      const classes = useStyles();

      return (
        
       <Card className={classes.card}>
          <CardContent>
            <Typography className={classes.title} color="textSecondary" gutterBottom>
              {book.title}
            </Typography>
            <Typography variant="h5" component="h2">
              ISBN: {book.ISBN}
            </Typography>
            <Typography variant="h5" component="h2">
              Author: {book.author}
            </Typography>
          </CardContent>
          <CardActions>
            <PlusAndMinusBook
              book={book}
              cart={cart}
            />
          </CardActions>
        </Card>

      )
      
    }

    function CartDetails(props) {
      const { router, cart } = props
      const classes = useStyles();
      const [books, setBooks] = React.useState([])


      getLocalAsJson(`typesOfBookInCart?cart=${cart}`)
        .then(function (response) {
          return response.json();
        }).then(function (json) {
          setBooks(json);
        }).catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
        });   


      if(books.length > 0){
        return (
        <div>
          <Typography component="h1" gutterBottom>
            Books inside your cart:
          </Typography>
          <List component="nav" className={classes.rootList} aria-label="Books">
            {
              books.map((book, ix) => {
                return (
                  <BookListElement 
                    router={router}
                    key={ix} 
                    book={book}
                    cart={cart}
                  />
                )
              })
            }
          </List>
          
        </div>
        )
      }else {
        return (
          <Typography variant="h1" gutterBottom>
            Books inside your cart:
          </Typography>
          <Typography variant="h4" gutterBottom>
            Your cart is empty.
          </Typography>
        )
      }
      
    }
    
    // Fetch Hook
    const useFetchDetails = (substring) => {
      const [details, setDetails] = React.useState([])
      const [loading, setLoading] = React.useState(false)
      const [error, setError] = React.useState(null)
    
      React.useEffect(() => {
        setLoading(true)
        setError(null)
    
        let details = {}
    
        getLocalAsJson(`firstletter?word=${substring}`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["firstLetter"] = json
    
            setLoading(false)
            if (details) {
              setDetails(details)
            } else {
              setDetails([])
            }
          })
          .then(function () {
            setLoading(true)
            setError(null)
    
            return getLocalAsJson(`touppercase?word=${substring}`)
          })
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["uppercase"] = json
    
            setLoading(false)
            if (details) {
              setDetails(details)
            } else {
              setDetails([])
            }
          })
          .then(function () {
            setLoading(true)
            setError(null)
    
            return getLocalAsJson(`vowels?word=${substring}`)
          })
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["vowels"] = json
    
            setLoading(false)
            if (details) {
              setDetails(details)
            } else {
              setDetails([])
            }
          })
          .catch(err => {
            setError(err)
            setLoading(false)
          })
      }, [substring])
    
      return { details, loading, error }
    }
    
    // Component
    function SubstringDetailsView(props) {
      const { router, selectedSubstring } = props
      const classes = useStyles();
    
      const { details, loading, error } = useFetchDetails(selectedSubstring)
    
      if (loading) return <div>Loading...</div>
      if (error) return <div>{error}</div>
    
      return (
        <div>
          <Typography variant="h4" component="h4" gutterBottom>
            Detalles de <b>{selectedSubstring}</b>
          </Typography>
    
          <TextField
            id="outlined-read-only-input"
            label="Primera letra"
            defaultValue={details["firstLetter"]}
            className={classes.textFieldDetails}
            margin="normal"
            InputProps={{
              readOnly: true,
            }}
            variant="outlined"
          />
          <TextField
            id="outlined-read-only-input"
            label="En mayúsculas"
            defaultValue={details["uppercase"]}
            className={classes.textFieldDetails}
            margin="normal"
            InputProps={{
              readOnly: true,
            }}
            variant="outlined"
          />
          <TextField
            id="outlined-read-only-input"
            label="Vocales"
            defaultValue={details["vowels"]}
            className={classes.textFieldDetails}
            margin="normal"
            InputProps={{
              readOnly: true,
            }}
            variant="outlined"
          />
        </div>
      )
    }
    
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          path: "/",
          cart: "",
          books: [],
          username: "",
          password: "",
          selectedSubstring: ""
        };
      }
    
      render() {
        let title = "Book chop"
        let content = "Where am I?"
        const router = {
          current: () => this.state.path,
          navigate: (path, state) => {
            // http://es6-features.org/#SpreadOperator
            this.setState({ ...state, path: path })
          }
        }
    
        if (this.state.path === "/") {
          content = (<HomePageView
            router={router}
          />)
        } else if (this.state.path === "/list") {
          content = (<CatalogView
            router={router}
            books={this.state.books}
            cart={this.state.cart}
          />)
        } else if (this.state.path === "/details") {
          content = (<SubstringDetailsView
            router={router}
            selectedSubstring={this.state.selectedSubstring}
          />)
        } else if (this.state.path === "/bookDetails") {
          content = (<BookDetails
            router={router}
            book={this.state.book}
            cart={this.state.cart}
          />)
        }

        else if (this.state.path === "/cartDetails") {
          content = (<CartDetails
            router={router}
            cart={this.state.cart}
          />)
        }

        return (
          <div>
            <MyToolBar
              title={title}
              router={router}
              cart={this.state.cart}
              books={this.state.books}
            />
            <Container maxWidth="sm">
              <div style={{ marginTop: 24, }}>
                {content}
              </div>
            </Container>
          </div>
        );
      }
    }

    ///////////////////////////////////////////////////////////////////////////
    // Initial render
    //
    ReactDOM.render(
      <ThemeProvider theme={theme}>
        <CssBaseline />
        <App />
      </ThemeProvider>,
      document.getElementById('root')
    )
  </script>

  <!-- <button onclick="window.location.reload(true)">reload</button> -->
</body>

</html>
